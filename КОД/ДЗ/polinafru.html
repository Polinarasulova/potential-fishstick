<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый веб-документ</title>
    <style>
        /* Шаг 2: Применение текстовых свойств */
        body {
            font-family: Arial, sans-serif; /* Основной шрифт для всего документа */
            box-sizing: border-box; /* Применение border-box ко всем элементам */
        }

        h1 {
            font-size: 2.5em; /* Размер шрифта для заголовка */
            font-weight: bold; /* Жирность текста заголовка */
            text-align: center; /* Выравнивание текста по центру */
            letter-spacing: 2px; /* Интервал между буквами */
        }

        p {
            font-size: 1.2em; /* Размер шрифта для параграфов */
            font-family: 'Times New Roman', serif; /* Шрифт для параграфов */
            line-height: 1.5; /* Межстрочное расстояние */
        }

        .italic {
            font-style: italic; /* Курсив для одного из параграфов */
        }

        .underline {
            text-decoration: underline; /* Подчеркивание для одного из параграфов */
        }

        /* Шаг 3: Применение блочной модели */
        .block {
            padding: 20px; /* Внутренние отступы */
            border: 2px solid #000; /* Граница блока */
            margin: 20px 0; /* Внешние отступы между блоками */
        }

        .fixed-size {
            width: 300px; /* Фиксированная ширина */
            height: 150px; /* Фиксированная высота */
        }

        .max-size {
            max-width: 400px; /* Максимальная ширина */
            max-height: 200px; /* Максимальная высота */
        }
    </style>
</head>
<body>
    <h1>Мой первый веб-документ</h1>
    <p>Этот текст предназначен для изучения CSS-свойств текста.</p>
    <p class="italic">Этот параграф написан курсивом.</p>
    <p class="underline">Этот параграф подчеркивается.</p>

    <div class="block fixed-size">
        <p>Это первый блок с фиксированными размерами.</p>
    </div>

    <div class="block max-size">
        <p>Это второй блок с максимальными размерами.</p>
    </div>
</body>
</html>
