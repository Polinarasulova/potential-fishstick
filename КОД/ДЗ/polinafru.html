<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый веб-документ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif; 
            box-sizing: border-box; 
            margin: 0; 
            padding: 20px; 
        }

        h1 {
            font-size: 2.5em; 
            font-weight: bold; 
            text-align: center; 
            letter-spacing: 2px; 
        }

        p {
            font-size: 1.2em; 
            font-family: 'Times New Roman', serif; 
            line-height: 1.5; 
        }

        .italic {
            font-style: italic; 
        }

        .underline {
            text-decoration: underline; 
        }

        
        .block {
            padding: 20px; 
            border: 2px solid #000; 
            margin: 20px 0; 
        }

        .fixed-size {
            width: 300px; 
            height: 150px; 
        }

        .max-size {
            max-width: 400px; 
            max-height: 200px; 
        }
    </style>
</head>
<body>
    <h1>Мой первый веб-документ</h1>
    <p>Этот текст предназначен для изучения CSS-свойств текста.</p>
    <p class="italic">Этот параграф написан курсивом.</p>
    <p class="underline">Этот параграф подчеркивается.</p>

    <div class="block fixed-size">
        <p>Это первый блок с фиксированными размерами.</p>
    </div>

    <div class="block max-size">
        <p>Это второй блок с максимальными размерами.</p>
    </div>
</body>
</html>
