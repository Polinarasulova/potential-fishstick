<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация границ и отступов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            border-width: 2px;
            border-style: solid;
            border-color: #007bff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            border-width: 1px;
            border-style: solid;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        li:nth-child(odd) {
            background-color: #e3f2fd; 
        }

        li:nth-child(even) {
            background-color: #bbdefb; 
        }

        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: calc(100% - 18px); 
        }

        input[type="text"]:focus {
            border-color: #0056b3; 
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; 
        }

        ::placeholder {
            color: #aaa; 
        }

        h2::first-line {
            font-weight: bold;
            color: #0056b3; 
        }

        li::first-letter {
            font-size: 1.5em; 
            font-weight: bold; 
        }

        .advanced {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

<h2>Стилизация границ и отступов</h2>

<ul>
    <li>Элемент списка 1</li>
    <li>Элемент списка 2</li>
    <li>Элемент списка 3</li>
    <li>Элемент списка 4</li>
</ul>

<form>
    <input type="text" placeholder="Введите текст">
    <button>Отправить</button>
</form>

<div class="advanced exclude">Продвинутая стилизация</div>

</body>
</html>
